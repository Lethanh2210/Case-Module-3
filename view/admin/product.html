<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/admin/home">HomePage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/admin/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                        The Loai
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/admin/products?type=advance">Advance</a>
                        <a class="dropdown-item" href="/admin/products?type=action">Action</a>
                        <a class="dropdown-item" href="/admin/products?type=anime">Anime</a>
                        <a class="dropdown-item" href="/admin/products?type=love">Love</a>
                        <a class="dropdown-item" href="/admin/products?type=18plus">18+</a>
                        <a class="dropdown-item" href="/admin/products?type=all">ALL</a>
                    </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Orders<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                <a style="text-decoration: none; margin-left: 10px" href="/logout">log out</a>
            </form>
        </div>
    </nav>
        <div style="position: relative; width: 100%;"><h2 style="position: absolute;float: left;">The Loai: {type}</h2><a href="/admin/add" class="btn btn-success" style="margin-left: 91%; width: 100px;">ADD</a></div>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Name</th>
            <th scope="col">Tac Gia</th>
            <th scope="col">Status</th>
            <th scope="col">Price</th>
            <th scope="col">SL</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {list-product}
        </tbody>
    </table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/admin/products" method="POST">
                    <div class="form-group">
                        <label  class="col-form-label">ID:</label>
                        <input type="text" class="form-control" id="eId" readonly name="editId" >
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="eName" name="editName">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Author:</label>
                        <input type="text"  class="form-control" id="eAuthor" name="editAuthor">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Status:</label>
                        <input type="text"  class="form-control" id="eStatus" name="editStatus">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Type:</label>
                        <input type="text"  class="form-control" id="eType" name="editType" readonly>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Price:</label>
                        <input type="text"  class="form-control" id="ePrice" name="editPrice">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">So Luong:</label>
                        <input type="text"  class="form-control" id="eSL" name="editSL">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
    function getEditButton(obj) {
        document.getElementById('eId').value = obj.id;
        document.getElementById('eName').value = obj.name;
        document.getElementById('eAuthor').value = obj.author;
        document.getElementById('eStatus').value = obj.status;
        document.getElementById('eType').value = obj.type;
        document.getElementById('ePrice').value = obj.price;
        document.getElementById('eSL').value = obj.SL;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
